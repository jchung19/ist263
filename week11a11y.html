<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IF-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .welcome {
            display: flex; 
            justify-content: center;
        }
        .skip {
            background-color: #ffa500;
            padding: 5px; 
            border: 1px solid black;
            position: absolute;
            top: 30px;
            left: -999px;
        }
        /* focus is a pseudo class that means the element has been tabbed to */
        .skip:focus {
            left: 10px;
        }
    </style>
</head>
<body>
    <a href="#content" class="skip" tabindex="1">Skip to Content</a><br>
    <a href="http://www.syr.edu">Syracuse</a>
    <a href="http://www.google.com">Google</a>
    <a href="http://www.amazon.com">amazon</a>
    <div class="welcome">Hello World</div>
    <p id="content">Lorem, ipsum dolor sit amet consectetur</p>
</body>
</html>
