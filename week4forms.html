<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<input type="text" id="fname" name="fname">
</head>
<body>
    <h1>Food Order Form</h1>
    <form method="post" action="">
        <label for="fullname">Name</label>
        <input type="text" id="fullname" name="fullname"><br>
        <label>Special Instructions:</label>
        <label for="specialinstructions">Special Instructions:</label>
        <textarea id="specialinstructions" name="specialinstructions"></textarea>
        <label for="delivery">Delivery</label>
        <input type="radio" id="delivery" name="deliverypickup" value="delivery">
        <label for="pickup">Pickup</label>
        <input type="radio" id="pickup" name="deliverypickup" value="pickup">
        <label for="plastic" Do you need plastic utensils?></label>
        <input type="checkbox" id="plastic" name="plastic" value="yes"><br>
        <label for="region"> What region? </label>
        <select id="region" name="region"></select>
        <option value="wescott">Westcott</option>
        <option value="downtown">Downtown</option>
        <option value="eastwood">Eastwood</option>
        <option value="oakstreet">Oak Street</option>
    </select><br>
        <input type="submit" value="send my form">
    </form>
</body>
</html>
